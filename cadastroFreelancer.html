<!DOCTYPE html>
<html class="cor-fundo" lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Freelancer</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="src/img/comentarios.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/cadastroFreelancer.css" rel="stylesheet" />

</head>

<body>

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image"><img class="masthead-avatar mb-5 imagem-freelancer"
                            src="src/img/freelancer.jpg" alt="" /></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Cadastre-se!</h1>
                                <hr>
                                <p>Seja um Freelancer em nossa plataforma!</p>
                                <hr>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                            placeholder="Nome">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            placeholder="Telefone">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 mb-3 mb-sm-6">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Senha">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Confirme a Senha">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 mb-3 mb-sm-6" id="categoria">
                                        <select class="form-select form-select-lg mb-3"
                                            aria-label=".form-select-lg example" >
                                            <option selected value="" >Categorias</option>
                                            <option value="evento">One</option>
                                            <option value="reparo">Two</option>
                                            <option value="saude">Three</option>
                                            <option value="servicoDomestico">Four</option>
                                            <option value="tecDesign">Five</option>
                                            <option value="assTecnica">Six</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group servicos" id="listaServico">
                                    <div class="col-sm-12 mb-3 mb-sm-6" id="um servico">
                                        <select class="form-select form-select-md mb-3"
                                            aria-label=".form-select-lg example" id="evento">
                                            <option selected value="S">Evento</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 mb-3 mb-sm-6" id="dois servico">
                                        <select class="form-select form-select-md mb-3"
                                            aria-label=".form-select-lg example" id="reparo">
                                            <option selected value="S">Reparo</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 mb-3 mb-sm-6" id="tres servico">
                                        <select class="form-select form-select-md mb-3"
                                            aria-label=".form-select-lg example" id="saude">
                                            <option selected value="S">Saude</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 mb-3 mb-sm-6" id="quatro servico">
                                        <select class="form-select form-select-md mb-3"
                                            aria-label=".form-select-lg example" id="servicoDomestico">
                                            <option selected value="S">Servi√ßo Domestico</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 mb-3 mb-sm-6" id="cinco servico">
                                        <select class="form-select form-select-md mb-3"
                                            aria-label=".form-select-lg example" id="tecDesign">
                                            <option selected value="S">Tec Design</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 mb-3 mb-sm-6" id="seis servico">
                                        <select class="form-select form-select-md mb-3"
                                            aria-label=".form-select-lg example" id="assTecnica">
                                            <option selected value="S">Ass Tec</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                </div>
                        </div>
                        <hr>
                        <br>
                        <div class="row justify-content-center">
                            <div class="col-sm-6 col-lg-4 mb-3">                        
                                <a href="login.html" class="btn btn-info btn-user btn-block ">
                                    Registrar Conta
                                </a>
                            </div>
                        </div>
                        

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Bootstrap core JavaScript
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

     Core plugin JavaScript
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    Custom scripts for all pages-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/freelancer.js"></script>
</body>

</html>
